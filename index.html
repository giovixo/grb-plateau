<!DOCTYPE html>

<head>
	<title>
		GRB X and optical plateau
	</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1 style="color: green">
		GRB X and optical light curves
	</h1>
	<p><b>
		Make your choice in two easy steps
	</b></p>
	
	<p> First select one from the given options:
		<select id="select1">
			<option value="050319_opt_X_data_bestfitBPL.png">050319</option>
			<option value="050416A_opt_X_data_bestfitBPL.png">050416A</option>
			<option value="050730_opt_X_data_bestfitBPL.png">050730</option>
		</select>
	</p>

	<p>
		Then plot, by clicking the button below:
	</p>


	<button onclick="plotData()"> Plot </button>

	<div id="target"></div>
	<script id="template" type="x-tmpl-mustache">
      <h3>File: {{ name }}</h3>
      <img src="img/{{ name }}" alt="GRB" width="700" height="460">
      <p style="font-size:16px; font-style: italic;">
      	Broad-band spectro-temporal analysis. <b>Top panel:</b> blue stars and green dots represent the afterglow X-ray and R-band flux density, respectively. Blue vertical dotted line marks the start of the X-ray plateau. Cyan down and up triangles mark the maximum and minimum flux density values extrapolated from X-rays assuming a simple power law with spectral index &beta;opt,x = &beta;x and &beta;opt,x = &beta;x-0.5, respectively. Magenta points represent the rebinned data where the X-ray spectral index was measured. Black dashed line is the best fit broken power law model. Note that the data used for the fit are only those  encompassed by the black dashed line, i.e. where the plateau and post-plateau phases are dominant.

      	<b>Bottom panel:</b> the X-ray spectral index &beta;x versus time. These indexes have been used to compute the maximum and minimum R-band flux densities (up and down cyan triangles in the top panel) by assuming a simple power law spectrum with index &beta;opt,x = &beta;x and &beta;opt,x = &beta;x-0.5
      </p>
    </script>
	
	<script src="https://unpkg.com/mustache@latest"></script>
	<script type="text/javascript" src="js/view_lc.js"></script>

</body>

</html>
