<!DOCTYPE html>

<head>
	<title>
		GRB X and optical plateau
	</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1 style="color: green">
		GRB X and optical light curves
	</h1>
	<p><b>
		Make your choice in two easy steps
	</b></p>
	
	<p> First select one from the given options:
		<select id="select1" onchange="renderHello()">
			<option value="cat1.jpeg">GRB 1</option>
			<option value="cat2.jpeg">GRB 2</option>
			<option value="cat3.jpeg">GRB 3</option>
		</select>
	</p>

	<p>
		Then plot, by clicking the button below:
	</p>


	<button onclick="renderHello()"> Plot </button>

	<div id="target"></div>
	<script id="template" type="x-tmpl-mustache">
      <h2>{{ name }}</h2>
      <img src="img/{{ name }}" alt="GRB" width="700" height="460">
    </script>
	
	<script src="https://unpkg.com/mustache@latest"></script>
	<script type="text/javascript" src="js/view_lc.js"></script>

</body>

</html>
