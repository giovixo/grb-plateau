<!DOCTYPE html>

<head>
	<title>
		GRB X and optical plateau
	</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1 style="color: green">
		GRB X and optical light curves
	</h1>
	<p><b>
		Make your choice in two easy steps
	</b></p>
	
	<p> First select one from the given options:
		<select id="select1">
			<option value="050319_opt_X_data_bestfitBPL.png">050319</option>
			<option value="050416A_opt_X_data_bestfitBPL.png">050416A</option>
			<option value="050730_opt_X_data_bestfitBPL.png">050730</option>
		</select>
	</p>

	<p>
		Then plot, by clicking the button below:
	</p>


	<button onclick="plotData()"> Plot </button>

	<div id="target"></div>
	<script id="template" type="x-tmpl-mustache">
      <h3>File: {{ name }}</h3>
      <img src="img/{{ name }}" alt="GRB" width="700" height="460">
      <p style="font-size:16px; font-style: italic;">
      	Broad-band spectro-temporal analysis. <b>Top panel:</b> Blue stars and green dots represent the afterglow X-ray and R-band flux density, respectively. Black dashed line is the broken power law fitted over the data set spanned by the line. Cyan down and up triangles mark the maximum and minimum flux values extrapolated from X-rays assuming a simple power law. Magenta points represent the rebinned data where the X-ray spectral index was measured. In this case, the optical data during the X-ray plateau phase are clearly consistent with the allowed range of values for synchrotron emission. <b>Bottom panel:</b> The X-ray spectral index evolution with time.
      </p>
    </script>
	
	<script src="https://unpkg.com/mustache@latest"></script>
	<script type="text/javascript" src="js/view_lc.js"></script>

</body>

</html>
